<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- External Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="josefin-sans-regular">
      <div class="coming-soon-container">
        <div class="details-container">
          <div class="logo-container">
            <img src="./images/logo.svg" alt="icon-logo" />
          </div>

          <div class="details">
            <h1>
              <span class="josefin-sans-thin">We're</span><br />
              coming <br />soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <div class="input-container">
              <input type="email" id="email-input" placeholder="Enter your email" />
              <span class="icon-span" onclick=validateEmail()>
                <img src="./images/icon-arrow.svg" alt="icon-arrow" />
                <p id="error-message" class="error-message"></p>
              </span>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="./images/hero-desktop.jpg" alt="hero-desktop" />
        </div>

        <div class="main-logo-container">
          <img src="./images/logo.svg" alt="icon-logo" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
